<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>css的基本选择器</title>
		<style type="text/css">
			div {
				background-color: yellow;
				color: red;
			}
			.haha{
				background-color: blue;
				color: gray;
			}
			#haha{
				background-color: black;
				color: white;
			}
		</style>
	</head>

	<body>
		<div>这破股，很好做t的，早盘有冲高，直接抛，然后会一路走低，尾盘再接回来，次次如</div></br>
		<div class="haha">这破股，很好做t的，早盘有冲高，直接抛，然后会一路走低，尾盘再接回来，次次如</div>
		<p class="haha">V字反弹在即，请赶快上车</p>
		<p id="haha">请赶快上车</p>
	</body>

</html>
