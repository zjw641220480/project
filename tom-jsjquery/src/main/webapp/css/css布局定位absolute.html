<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 100px;
				/*边框宽度,边框样式,边框颜色*/
				border: 2px solid blue;
				margin: 5px;
			}
			#div1{
				width: 150px;
				height: 100px;
				background-color: blue;
				position:absolute;
				top:50px;
				left:100px;
			}
			#div2{
				background-color: red;
			}
			#div3{
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div id="div1">aaaaaaaaa</div>
		<div id="div2">bbbbbbb</div>
		<div id="div3">cccccccc</div>
	</body>
</html>
