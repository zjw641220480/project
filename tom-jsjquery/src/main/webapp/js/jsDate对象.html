<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			
		</style>
		<script type="text/javascript">
			//获取当前时间,然后按照本地格式进行输出;
			var date = new Date();
			document.write(date);//Tue Jan 19 2016 10:02:13 GMT+0800
			document.write("<hr/>");
			document.write(date.toLocaleString());
			//获取当前时间对象年的方法
			document.write("<hr/>");
			document.write(date.getFullYear());
			//获取当前时间对象月的方法
			document.write("<hr/>");
			document.write(date.getMonth()+1);//日期中返回的就是number
			//获取当前时间对象星期的方法;星期日的返回值是0;
			document.write("<hr/>");
			document.write(date.getDay());
		</script>
	</head>
	<body>
		
	</body>
</html>
