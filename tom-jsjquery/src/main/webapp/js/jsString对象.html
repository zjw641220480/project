		<script type="text/javascript">
			//String对象的link方法
			var str = "链接";
			document.write(str.link("../index.html"));
			//String的charAt方法;当超过字符串长度的时候返回的是空字符串
			document.write("<hr/>");
			var str="Hello world!"
			document.write(str.charAt(1))
			//substr()方法和subString方法()的区别
			document.write("<hr/>");
			var str3 = "jflafaefa";
			document.write(str3.substr(2,3));
			document.write("<br/>")
			document.write(str3.substri);
			document.write("<hr/>");
			var str="Hello world!"
			document.write(str.fixed())
			document.write("<hr/>");
			var str="Hello world! world"
			document.write(str.match("world") + "<br />")
			document.write(str.match("world!"))


		</script>
