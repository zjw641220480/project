<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#div1{
				width: 200px;
				height: 150px;
				border: 2px solid red;
			}
			#div2{
				width: 250px;
				height: 150px;
				border: 2px dashed green;
			}
		</style>
		
	</head>
	<body>
		<div id="div1">
			<ul id="ul1">
				<li id="id1">tom</li>
				<li id="id2">any</li>
				<li id="id3">kery</li>
			</ul>
		</div>
		<br />
		<div id="div2">
			
		</div>
		<input type="button" value="转移" onclick="add();" /><br />
		<!--有些方法不能执行也可能是因为方法名的问题;-->
		<input type="button" value="删除节点" onclick="remove1()" /><br />
		<input type="text" id="inputid" value="需要替换成文本"><br />
		<input type="button" value="替换上面节点成文本" onclick="replace();" /><br />
		<p id="p1">这个是需要替换的结果;</p>
	</body>
	<script type="text/javascript">
			function add(){
				//得到div2
				var div2Obj = document.getElementById("div2");
				//获取ul
				var ulObj = document.getElementById("ul1");
				//把ul绑定到div2中;
				div2Obj.appendChild(ulObj);
			}
			function remove1(){
				/*
				 1,获取li节点
				 2,获取父节点ul标签
				 3,执行删除(通过父节点进行删除;)
				 * */
				var ulObj = document.getElementById("ul1");
				var li1Obj = document.getElementById("id1");
				ulObj.removeChild(li1Obj);
			}
			function replace(){
				//需要被替换的节点
				var inputObj = document.getElementById("inputid");
				//新的节点,替换的节点
				var ptextObj = document.getElementById("p1");
				//利用被替换的节点来取得其父节点;
				var parentObj = inputObj.parentNode;
				//var bodyObj = document.getElementsByName("body");
				//利用其父节点来替换;
				parentObj.replaceChild(ptextObj,inputObj);
			}
	</script>
</html>
