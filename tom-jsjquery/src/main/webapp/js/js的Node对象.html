<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<span id="spanid">dddd</span>
	</body>
	<script type="text/javascript">
		var spanObj = document.getElementById("spanid");
		//对标签span的node值:
		document.write("<hr/>");
		document.write(spanObj.nodeName);	//span
		document.write("<br/>");
		document.write(spanObj.nodeType);	//1
		document.write("<br/>");
		document.write(spanObj.nodeValue);	//null
		document.write("<br/>");
		//对属性id的各个node值,获取里面属性是用Object.getAttributeNode("id");
		document.write("<hr/>");
		var idObj = spanObj.getAttributeNode("id");
		document.write(idObj.nodeName);		//id
		document.write("<br/>");
		document.write(idObj.nodeType);		//2
		document.write("<br/>");
		document.write(idObj.nodeValue);	//spanid
		document.write("<br/>");
		//对文本ddd的各个node值
		document.write("<hr/>");
		//获取文本
		var textObj = spanObj.firstChild;
		document.write(textObj.nodeName);	//#text
		document.write("<br/>");
		document.write(textObj.nodeType);	//3
		document.write("<br/>");
		document.write(textObj.nodeValue);	//dddd
		document.write("<br/>");
	</script>
</html>
