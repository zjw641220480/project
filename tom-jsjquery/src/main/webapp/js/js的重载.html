<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			
		</style>
		<script type="text/javascript">
		//当这个在最后面的时候,下面三个调用都是有结果的;
			function add(a,b){
				document.write(a+b);
				document.write("<hr/>");
			}
			function add(a,b,c){
				document.write(a+b+c);
				document.write("<hr/>");
			}
			function add(a,b,c,d){
				document.write(a+b+c+d);
				document.write("<hr/>");
			}
			
			add(1,2);		//NaN
			add(1,2,3);		//NaN
			add(1,2,3,4);	//10
		</script>
	</head>
