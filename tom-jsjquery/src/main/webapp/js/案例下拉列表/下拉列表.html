<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">

		</style>
	</head>

	<body>
		<div>
			<select id="select1" multiple="multiple" style="width: 100px; height: 200px;">
				<option>0000</option>
				<option selected="true">11111</option>
				<option>22222</option>
				<option>3333</option>
				<option>4444</option>
				<option>5555</option>
				<option>6666</option>
				<option>7777</option>
			</select>
			<br />
			<input type="button" value="选中添加到右边" onclick="selectFromLeft();" />
			<input type="button" value="全部添加到右边" onclick="selectAllFromLeft();"/>
		</div>
		<div>
		<select id="select2" multiple="multiple " style="width: 100px; height: 200px; ">
			<option>aaaa</option>
		</select><br />
		<input type="button" value="选中添加到左边 " />
		<input type="button" value="全部添加到左边 " />
		</div>
	</body>
	<script type="text/javascript ">
			var select1Obj = document.getElementById("select1");
			var select2Obj = document.getElementById("select2");
			function selectFromLeft(){
				var select1ObjOptions = select1Obj.getElementsByTagName("option");
				for(var i=0;i<select1ObjOptions.length;i++){
					//每次if之后length的长度减一,然后直接隔过去了一个i的值,所以执行了if之后,让i的值再减一;
					if(select1ObjOptions[i].selected==true){
						alert(i);
						var selected1 = select1ObjOptions[i];
						select2Obj.appendChild(selected1);
						i--;
					}
				}
			}
			function selectAllFromLeft(){
				var select1ObjOptions = select1Obj.getElementsByTagName("option");
				for(var i=0;i<select1ObjOptions.length;i++){
					//alert(i);
					select2Obj.appendChild(select1ObjOptions[0]);
					i--;
				}
			}
	</script>
</html>
