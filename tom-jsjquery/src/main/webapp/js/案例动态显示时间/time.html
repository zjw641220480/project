<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			
		</style>
		
	</head>
	<body>
		<input type="button" value="开始" onclick="start();" />
		<p id="ptext"></p>
		<input type="button" value="结束" onclick="stop();" />
	</body>
	<script type="text/javascript">
			var idtime; 
			function start(){
				idtime = window.setInterval("timego()",1000);
			}
			function stop(){
				window.clearInterval(idtime);
			}
			function timego(){
				var time = new Date();
				var ltime = time.toLocaleString();
				var pObj = document.getElementById("ptext");
				pObj.innerHTML=ltime;
			}
	</script>
</html>
