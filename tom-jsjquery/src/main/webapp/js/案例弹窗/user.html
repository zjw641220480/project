<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>user页面</title>
		<style type="text/css">
			
		</style>
		
	</head>
	<body>
		<table border="1">
			<tr>
				<td>操作</td>
				<td>编号</td>
				<td>姓名</td>
			</tr>
			<tr>
				<td><input type="button" onclick="xuanze(100,'东方不败');" value="选择"/></td>
				<td>100</td>
				<td>东方不败</td>
			</tr>
			<tr>
				<td><input type="button" onclick="xuanze(101,'岳不群');" value="选择"/></td>
				<td>101</td>
				<td>岳不群</td>
			</tr>
			<tr>
				<td><input type="button" onclick="xuanze(102,'林平之');" value="选择"/></td>
				<td>102</td>
				<td>林平之</td>
			</tr>
		</table>
	</body>
	<script type="text/javascript">
			function xuanze(number,name){
				//需要把这两个值赋值到window页面
				//跨页面的操作,	opener():得到创建这个窗口的窗口,得到window的页面
				var pwin = window.opener;//得到window页面
				pwin.document.getElementById("nameid").value = name;
				pwin.document.getElementById("numid").value = number;
				window.close();
			}
	</script>
</html>
